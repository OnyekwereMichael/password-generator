<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
    <h1>Generate a <span><br>Random Password</span></h1>
    <div class="display">
        <input type="text" placeholder="password" id="password">
        <!-- <img src="logo.jpg" alt="" width="10%" onclick="copyPassword()"> -->
        <img src="copy 2.jpg" alt=""  onclick="copyPassword()" class="copy">
    </div>
    <button onclick="createPassword()">Generate Password</button>
  
    <script>
        const passwordBox = document.getElementById("password")
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqurstuvwxyz";
        const number = "0123456789";
        const symbols = "!@#$%^&*(){:}|><?};/";

        const allChars = upperCase + lowerCase + symbols + number;

     createPassword = () =>{
       let password = "";
       password += upperCase[Math.floor(Math.random() * upperCase.length)];
       password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
       password += number[Math.floor(Math.random() * number.length)];
       password += symbols[Math.floor(Math.random() * symbols.length)];

       while(length > password.length){
        password += allChars[Math.floor(Math.random() * allChars.length)]
       }
       passwordBox.value = password;
        }

        copyPassword = () =>{
            passwordBox.select()
            document.execCommand("copy")
        }
    </script>
</header>
</body>
</html>
